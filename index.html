<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="./libraries-v6.3.1/ol.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Juan Moctezuma's Travel Map</title>
</head>
<body>
    <nav class="blue">
        <div class="nav-wrapper">
            <div class="container">
                <a id="aHeader" href="#!" class="brand-logo left">
                    <img src="./Assets/Images/global-icon.png" alt="" class="logo">
                        <div id="title" style="font-size:3vw;">Juan's Travel Map</div>
                </a>
            </div>
        </div>
    </nav><br>
    
    <div class="container">
        <div class="row">
            <div class="col s4">
            <h5>Basemap / Layer</h5>
            <form action="#" class="Group1">
                <p>
                    <label>
                        <input type="radio" class="mapOpt" name='baseLayerBtn' value='OSMStandard' checked>
                            <span>Standard</span>        
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" class="mapOpt" name='baseLayerBtn' value='OSMHumanitarian'>
                            <span>Humanitarian</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" class="mapOpt" name='baseLayerBtn' value='StamenTerrain'>
                            <span>Stamen Terrain</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" class="mapOpt" name='baseLayerBtn' value='WatercolorTerrain'>
                            <span>Watercolor Terrain</span>    
                    </label>
                </p>
            </form>
            </div>
            <div class="col s4">
                <h5>Color Representation</h5>
                    <ul class="colorCodes">
                        <!--
                        <li>Birthplace & Home</li>
                        <li>Previous-residence</li>
                        -->
                        <li style="margin-bottom: 15.5px;"><img src="./Assets/Images/Orange.png">Birthplace</li>
                        <li style="margin-bottom: 15.5px;"><img src="./Assets/Images/Red.png">Home / Current Residence</li>
                        <li style="margin-bottom: 15.5px;"><img src="./Assets/Images/Green.png">Layover Cities</li>
                        <li><img src="./Assets/Images/Dark-blue.png">Visited Cities</li>
                    </ul>
            </div>
            <div class="col s4">
                <h5>Totals</h5>
                    <ul class="totalPlaces">
                        <li style="margin-bottom: 15.5px;">Visited Cities: <span class="countable">91</span></li>
                        <li style="margin-bottom: 15.5px;">Visited Countries: <span class="countable">30</span></li>
                        <li style="margin-bottom: 15.5px;">Layover Cities: <span class="countable">8</span></li>
                    </ul>
            </div>
        </div>
    </div>
    
    <div id="map"></div> 
    <script src="./main.js"></script>
    <script src="./libraries-v6.3.1/ol.js"></script>
</body>
</html>
